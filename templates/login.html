{% extends "layout.html" %}
{% block body %}
	<h2>登陆</h2>
	{% if error %}
		<p class="error">
			<strong>提示信息:</strong>{{ error}}
		</p>
	{% endif %}
	<form method="POST" action="{{ url_for('login') }}" >
		<dl>
			<dt>用户名:</dt>
			<dd>
				<input type="text" name="username">
			</dd>
			<dt>
				密码:
			</dt>
			<dd>
				<input type="password" name="password">
			</dd>
			<dd>
				<input type="submit" name="btnlogin" value="登陆">
			</dd>
		</dl>
	</form>
{% endblock %}
