<!DOCTYPE html>
<html>
<head>
	<title>Flaskr</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
	<div class="page">
		<h1>Flaskr</h1>

		<div class="metanav">
			{% if not session.logged_in %}
			<a href="{{ url_for('login') }}">登陆</a>
			{% else %}
			<a href="{{ url_for('logout') }}">登出	</a>
			{% endif %}


			{% for message in get_flashed_messages() %}
			<div class="flash">
				{{ message }}
			</div>
			{% endfor %}

			{% block body %}
			{% endblock %}
		</div>
	</div>
</body>
</html>
